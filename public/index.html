<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2127019_uydzwxinroc.css" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    Date.prototype.format = function (fmt) {
      var dayArr = ['日', '一', '二', '三', '四', '五', '六'];

      var date2 = new Date(this);
      date2.setMonth(0);
      date2.setDate(1);
      var yearWeek = Math.round((this.valueOf() - date2.valueOf()) / 86400000);
      yearWeek = Math.ceil((yearWeek + (date2.getDay() + 1 - 1)) / 7);
      yearWeek = date2.getDay() == 1 ? yearWeek : yearWeek - 1;

      var o = {
        'M+': this.getMonth() + 1, //月份
        'd+': this.getDate(), //日
        'h+': this.getHours(), //小时
        'm+': this.getMinutes(), //分
        's+': this.getSeconds(), //秒
        'q+': Math.floor((this.getMonth() + 3) / 3), //季度
        S: this.getMilliseconds(), //毫秒
        W: dayArr[this.getDay()], //周几 汉字
        'w+': yearWeek, //今年第几周 数字
      };
      if (/(y+)/.test(fmt)) {
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
      }
      for (var k in o) {
        if (new RegExp('(' + k + ')').test(fmt)) {
          fmt = fmt.replace(
            RegExp.$1,
            RegExp.$1.length == 1 ? o[k] : ('00' + o[k]).substr(('' + o[k]).length),
          );
        }
      }
      return fmt;
    };

  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
